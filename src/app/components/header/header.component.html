<mat-toolbar color="primary">
  <h1>Github Search</h1>
  <span class="spacer"></span>
  <a href="https://github.com/navn-r/gh-search" target="_blank">
    <button
      mat-mini-fab
      aria-label="Project Repo Link"
      matTooltip="Github Repo"
      color="primary"
      [matTooltipPosition]="repoPosition"
    >
      <mat-icon color="warn">favorite</mat-icon>
    </button>
  </a>
</mat-toolbar>
