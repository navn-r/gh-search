<mat-card>
  <form class="search">
    <mat-form-field class="full-width">
      <mat-label>User Query</mat-label>
      <input matInput placeholder="ex. navn-r" [(ngModel)]="searchQuery" name="searchQuery"/>
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="searchUser()"><mat-icon>search</mat-icon></button>
  </form>
</mat-card>
